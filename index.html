<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB Flow Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="raleway-font bg-color">
    <header class="heading-section">
        <div class="main-area">
            <nav class="navigation">
                <h3 class="logo primary-color">Logo</h3>
                <button class="btn nav-btn">Sign Up</button>
            </nav>
            <section class="hero-section">
                <p class="Big-Title">Cool Dark UI Template for Webflow Agencies!</p>
                <button class="btn hero-btn">Stay Focused</button>
            </section>
        </div>
    </header>
    <main class="main-section">
        <section class="action-section">
            <div class="action-details">
                <h2 class="action-title">See It in Action</h2>
                <p class="description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn launch-btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="A image of live preview">
        </section>
    </main>
</body>
</html>
